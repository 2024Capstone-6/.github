name: 'bug_template'
description: '버그 발생 시 제보해주세요.'
title: '[BUG] '
labels:
  - 'bug'
assignees:
  - 'assignee'

body:
  - type: markdown
    attributes:
      value: "## 🐞 버그 설명\n\n발생한 버그에 대한 간단한 설명을 작성해주세요."
  - type: textarea
    attributes:
      label: '📋 상세 설명'
      description: '버그가 발생한 상황을 자세히 설명해주세요. 발생 빈도, 환경 등을 추가해주세요.'
      placeholder: '상세 설명 입력'
  - type: markdown
    attributes:
      value: "## 🔍 재현 방법\n\n1. 재현 1: 어떻게 버그를 재현할 수 있는지 단계별로 작성해주세요.\n2. 재현 2: 추가적인 재현 단계가 있다면 여기에 추가하세요."
  - type: markdown
    attributes:
      value: "## ❗ 기대되는 결과\n\n정상적인 상황에서 기대되는 동작을 설명해주세요."
  - type: textarea
    attributes:
      label: '🖥 환경'
      description: '운영체제, 브라우저 등 버그 발생 환경을 적어주세요.'
      placeholder: '예: macOS 12.0.1, Chrome 92.0.4515.159'
  - type: markdown
    attributes:
      value: "## 📸 참고 스크린샷\n\n버그 재현 상황을 캡처한 스크린샷이 있으면 추가해주세요."
  - type: markdown
    attributes:
      value: "## 🚀 진행 상황\n\n- [ ] 버그 분석\n- [ ] 수정 중\n- [ ] 테스트 완료"
